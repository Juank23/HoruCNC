####################################################################################################
# This is a processing pipeline for the Image -> GCode conversion
#
# All filters are applied in the sequence in which they are named.
#
# For debugging purpose you can show/hide each filter in the UI menu by the "menu" flag in the filter
# settings.
#
####################################################################################################

[input.camera.Camera]
zoom = 0
camera = 1
menu = true

[filter.image.grayscale.Filter]
menu = false

[filter.image.blur.Filter]
factor = 255
menu = true

[filter.image.black_white.Filter]
threshold = 121
menu = true

[filter.image.invert.Filter]
menu = false

[filter.image.to_contours.Filter]
menu = false

[filter.contours.center_contours.Filter]
menu = true
