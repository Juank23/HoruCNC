<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href='/static/css/croppr.css' />
    <link rel="stylesheet" href='/static/css/skeuos.css' />
    <link rel="stylesheet" href='/static/css/pipeline.css' />
    <link rel="stylesheet" href='/static/css/rangeslider.css' />
    <link rel="stylesheet" href='/static/css/drag-slider.css' />
</head>
<body>
    <div class="screen">
        <div class="tabordion-background inset"></div>
        <div class="filter">
            <div id="filters" class="tabordion">
                <section id="sectionINDEX">
                    <input type="radio" name="sections" id="optionINDEX" checked>
                    <label for="optionINDEX">fffff</label>
                    <article>
                        <div class="description">Click and follow the steps on the left</div>
                    </article>
                </section>
            </div>
        </div>
    </div>
    <button id="index_button">&#8962;</button>
</body>



<script id="previewScreenTemplate" type="text/template">
    <div id="previewScreen">
        <div id="gcview"></div>
        <h4 class="description">Preview of your CNC tool path</h4>
        <button class="bottom-button-center"><a  id="downloadButton" href="/gcode" title="Download GCode">Save Tool Path</a></button>
        <button class="bottom-button-right" id="preview-next">&#x276F;</button>
    </div>
</script>

<script id="pendantScreenTemplate" type="text/template">
    <div id="pendantScreen">
        <div  id="slider-south"><div id="arrow-south"></div></div>
        <div  id="slider-north"><div id="arrow-north"></div></div>
        <div  id="slider-west"><div id="arrow-west"></div></div>
        <div  id="slider-east"><div id="arrow-east"></div></div>
        <h4 class="description">Move the table to center the cutter above your workpiece.</h4>
        <img src="/static/images/start-pendant.svg" id="pendant-icon">
        <button class="bottom-button-right" id="pendant-next">&#x276F;</button>
        <button class="bottom-button-left"  id="pendant-back" >&#x276E;</button>
    </div>
</script>


<script id="probeScreenTemplate" type="text/template">
    <div id="probeScreen">
        <h4 class="description">Move the spindle down until the cutter just touches the workpiece</h4>
        <img src="/static/images/start-probe.svg" id="probe-icon">
        <div id="probe-up"></div>
        <div id="probe-down"></div>
        <button class="bottom-button-right" id="probe-next" >&#x276F;</button>
        <button class="bottom-button-left"  id="probe-back" >&#x276E;</button>
    </div>
</script>


<script id="carveScreenTemplate" type="text/template">
    <div id="carveScreen">
        <h4 class="description">Press the button to start carving instantly</h4>
        <img src="/static/images/start-carve.svg" id="carve-icon">
        <button id="carve-start" >&#9654;</button>
        <button class="bottom-button-left"  id="carve-back" >&#x276E;</button>
    </div>
</script>


<script src="/static/js/queue.js"></script>
<script src="/static/js/pendant-slider.js"></script>
<script src="/static/js/pipeline.js"></script>
<script src="/static/js/machine.js"></script>

<script src="/static/js/preview/three.min.js"></script>
<script src="/static/js/preview/TrackballControls.js"></script>
<script src="/static/js/preview/GCView.js"></script>

<script src="/static/js/croppr.js"></script>

</html>
