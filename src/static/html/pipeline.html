<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href='/static/css/skeuos.css' />
    <link rel="stylesheet" href='/static/css/pipeline.css' />
    <link rel="stylesheet" href='/static/css/rangeslider.css' />
</head>
<body>
<div class="screen">
    <div class="tabordion-background inset"></div>
    <div class="filter">
        <div id="filters" class="tabordion">
            <section id="sectionINDEX">
                <input type="radio" name="sections" id="optionINDEX" checked>
                <label for="optionINDEX">fffff</label>
                <article>
                    <div class="description">Click and follow the steps on the left</div>
                </article>
            </section>
        </div>
    </div>

</div>

<div id="index_button"></div>

</body>

<script id="pendantScreenTemplate" type="text/template">

    <div id="pendantScreen">
        <img src="/static/images/arrow-east.png"  id="arrow-east">
        <img src="/static/images/arrow-north.png" id="arrow-north">
        <img src="/static/images/arrow-south.png" id="arrow-south">
        <img src="/static/images/arrow-west.png"  id="arrow-west">
        <div class="description">Move the worktable so that the cutter is in the center of your workpiece.</div>
        <img src="/static/images/next.png" id="pendant-next">
    </div>
</script>

<script id="probeScreenTemplate" type="text/template">

    <div id="probeScreen">
        <div class="description">Setup the probe tool and press the button</div>
        <img src="/static/images/start-probe.png" id="probe-start">
        <img src="/static/images/next.png" id="probe-next">
    </div>
</script>

<script id="carveScreenTemplate" type="text/template">
    <div id="carveScreen">
        <div class="description">Press the button to start carving instantly</div>
        <img src="/static/images/start-carve.png" id="carve-start">
    </div>
</script>

<script src="/static/js/pipeline.js"></script>
<script src="/static/js/machine.js"></script>

</html>
